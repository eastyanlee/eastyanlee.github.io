<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GIS作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img, .gallery video {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: #fff;
        }
        footer {

            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }

<body>

<header>
    <h1>我的GIS作品集</h1>
</header>

<nav>

</nav>

<div class="container" id="about">
    <h2>关于我</h2>
    <p>你好！我是GIS专业的学生，专注于使用ArcGIS进行空间分析和3D建模。以下是我的一些作品。</p>
</div>

<div class="container" id="gallery">
    <h2>作品集</h2>
    <div class="gallery">
        <img src="path_to_your_image1.jpg" alt="GIS作品1">
        <img src="path_to_your_image2.jpg" alt="GIS作品2">
        <video controls>
            <source src="path_to_your_3d_video.mp4" type="video/mp4">

        </video>
        <!-- 添加更多图片或视频 -->
    </div>
</div>

    <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>

<footer>
